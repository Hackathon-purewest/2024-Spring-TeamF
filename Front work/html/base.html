<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="description" content="Chat PETは、沢山の飼い主と自慢の我が子を共有できるペットを愛でるサイトです。"/>
    <title>ログイン画面</title>
    <link rel="icon" href="/Users/KikuS/Front work/img/Untitled_logo_1_free-file.jpg" type="image/vnd.microsoft.icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="wrapper">

        <header class="header">
            <img src="/Users/KikuS/Front work/img/Untitled_logo_1_free-file.jpg" alt="アイコン" class="header_icon">
            <h1>Chat PET</h1>
        </header>

        <main class="main">
            <form action="#" method="post">
                <section class="section_id">
                    <p class="id_text"></p>ID（メールアドレス）：
                    <p><input type="text" name="id" class="email"></p>

                <section  class="section_password">
                    <p class="password_text">パスワード：</p><br>
                    <p><input type="password" name="password" class="password"></p><br>
                </section>

                <div class="button">
                    <p><input type="button" value="ログイン" id="button_login"></p>
                    <p><input type="button" value="新規登録" id="button_singup"></p>
                </div>
            </form>
        </main>

        <footer class="footer">
            <div></div>
        </footer>

    </div>
